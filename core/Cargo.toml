[package]
name = 'pallet-ibc'
version = "4.0.0-dev"
authors = ["davirain.yin@gmail.com"]
edition = '2021'
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/DaviRain-Su/substrate-ibc.git"
description = "An IBC implementation on Substrate."


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = { version = "0.4.0", default-features = false }
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false }

# substate crates
scale-info = { version = "2.1.2", default-features = false, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
pallet-timestamp = { version = "4.0.0-dev", default-features = false,  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
sp-core = { version = "7.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
sp-io = { version = "7.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
sp-runtime = { version = "7.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
sp-std = { version = "5.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
sp-tracing = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }

## for ibc protocl
ibc = { version = "0.41.0", default-features = false, features = ["parity-scale-codec", "mocks-no-std", "serde"] }
ibc-proto = { version = "0.30.0", default-features = false, features = ["parity-scale-codec"]  }
pallet-ibc-utils = { version = "0.1.0", default-features = false, path = "../utils" }
ics06-solomachine = { version = "0.1.0", default-features = false, git = "https://github.com/DaviRain-Su/ics06-solomachine.git", branch = "main" }

[dev-dependencies]

[features]
default = ['std']
std = [
  "codec/std",
  "frame-benchmarking?/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-ibc-utils/std",
  "scale-info/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "sp-tracing/std",
  "ibc/std",
  "ibc-proto/std",
  "log/std",
  "serde/std",
  "serde_json/std",
  "pallet-timestamp/std",
  "ics06-solomachine/std",
]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
ics06-solomachine = []
