[package]
name = 'pallet-ibc'
version = "4.0.0-dev"
authors = ["davirain.yin@gmail.com"]
edition = '2021'
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/DaviRain-Su/substrate-ibc.git"
description = "An IBC implementation on Substrate."


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = { version = "0.4.0", default-features = false }
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false }
cfg-if = { version = "1.0.0" }

# substate crates
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false, features = ["derive"] }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git", branch = "master" }
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
pallet-timestamp = { version = "4.0.0-dev", default-features = false,  git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-core = { version = "21.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-io = { version = "23.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-runtime = { version = "24.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-std = { version = "8.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-tracing = { version = "10.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }

## for ibc protocl
ibc = { version = "0.44.1", default-features = false, features = ["parity-scale-codec"] }
ibc-proto = { version = "0.32.1", default-features = false, features = ["parity-scale-codec"]  }
derive_more = { version = "0.99.17", default-features = false, features = ["from", "into", "display", "try_into"] }

[build-dependencies]
substrate-wasm-builder = { version = "5.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master", optional = true }

[dev-dependencies]

[features]
default = ['std', "ics06"]
std = [
    "log/std",
    "serde/std",
    "serde_json/std",
    "scale-info/std",
    "codec/std",
    "frame-benchmarking?/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-timestamp/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-tracing/std",
    "ibc/std",
    "ibc-proto/std",
]
ics06 = []
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
# ics06-solomachine = []
