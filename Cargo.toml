[package]
authors 		= ['Octopus Network <hi@oct.network>']
edition 		= '2021'
name 			= 'pallet-ibc'
version 		= "3.0.0-pre.0"
license 		= "Apache-2.0"
homepage 		= "https://oct.network"
repository 		= "https://github.com/octopus-network/substrate-ibc/"
description 	= "An IBC implementation on Substrate."
readme 			= "README.md"
documentation 	= "https://docs.rs/pallet-ibc"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.3.0", default-features = false, features = ["derive"] }
log   = { version = "0.4.0", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

frame-benchmarking 		= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16", default-features = false, optional = true }
frame-support 			= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16", default-features = false }
frame-system 			= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16", default-features = false }
sp-core 				= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16", default-features = false }
sp-runtime 				= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16", default-features = false }
sp-std 					= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16", default-features = false }
sp-io 					= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16", default-features = false }

ibc 					= { version = "0.12.0", default-features = false }
prost-types 			= { version = "0.9", default-features = false }
tendermint-proto 		= { version = "0.23.5", default-features = false }
rs_merkle = { git = "https://github.com/ComposableFi/rs-merkle.git", default-features = false }

[dev-dependencies]
hex 		= '0.4.0'
sha2 		= '0.9.3'
serde 	    = { version = "1.0" }
sp-io 		= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16"}
sp-runtime 	= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16" }
sp-std 		= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16" }
sp-keyring 	= { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16" }
frame-support = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.16" }
chrono = "0.4.19"
tendermint-proto 		= { version = "0.23.5", default-features = false }

[features]
default = ['std']
std = [
	'codec/std',
	'log/std',
	"scale-info/std",
	'frame-benchmarking/std',
	'frame-support/std',
	'frame-system/std',
	'sp-core/std',
	'sp-runtime/std',
	'sp-core/std',
	'sp-std/std',
	'sp-io/std',
	'ibc/std',
	'prost-types/std',
	'rs_merkle/std'
]

runtime-benchmarks = ["frame-benchmarking"]
try-runtime = ["frame-support/try-runtime"]